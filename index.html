<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text"  placeholder="Digite a cidade" spellcheck="false">
            <button>Buscar</button>
        </div>
        <div class="error">
            <p>Nome inválido!</p>
        </div>
        <div class="weather">
            <img src="./img/sun.png" class="weather_icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.png" alt="">
                </div>
                <div>
                    <p class="humidity">50%</p>
                    <p>Umidade</p>
                </div> 
                <div class="col">
                    <img src="./img/wind.png" alt="">
                </div>
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Vento</p>
                </div> 
            </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <footer>
        <p> Desenvolvido por <a target="_blank
            " href="https://github.com/HarukaIonaSao">Roberta Ribeiro</a> &copy;2023 
    </footer>
</body>
</html>
